version: 0.2

phases:
  install:
    commands:
      - apt-get install python3.6
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase and python is installing...
  build:
    commands:
      - echo Build started on `date`
      - python -m py_compile webserver.py
  post_build:
    commands:
      - python webserver.py
      - echo Build completed on `date`
artifacts:
  files:
    - "**/*"
  - discard-paths : no
  - base-directory : test
